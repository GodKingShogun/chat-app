<!DOCTYPE html>
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{pageTitle}}</title>
    <link rel="stylesheet" href="/css/styles.css">
  </head>
  <body class="chat">
    <div class="chat__sidebar">
      <h3>People</h3>
      <div id="users"></div>
    </div>

    <div class="chat__main">
      <ol id="messages" class="chat__messages"></ol>

  <div class="chat__footer">
    <form id="message-form">
      <input name="message" type="text" placeholder="message" autofocus autocomplete="off"/>
      <button id="send-message" type="button" name="button">Send</button>
    </form>
      <button id="send-location" type="button" name="button">Send location</button>
  </div>

  </div>

<script id="message-template" type="text/template">
  <li class="message">
    <div class= "message__title">
      <h4>{{from}}</h4>
      <span>{{createdAt}}</span>
    </div>
    <div class="message_body">
      {{text}}
    </div>
  </li>
</script>

<script id="location-message-template" type="text/template">
  <li class="message">
    <div class= "message__title">
      <h4>{{from}}</h4>
      <span>{{createdAt}}</span>
    </div>
    <div class="message_body">
    <a href="{{url}}" target="_blank">My current location</a>
    </div>
  </li>
</script>

    <script src="/socket.io/socket.io.js" type="text/javascript"></script>
    <script src="/js/libs/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="/js/libs/moment.js" type="text/javascript"></script>
    <script src="/js/libs/mustache.js" type="text/javascript"></script>
    <script src="/js/index.js" type="text/javascript"></script>
  </body>
</html>
